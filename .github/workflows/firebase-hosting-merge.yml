name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
        env:
          FB_PROJECT_ID: '${{ secrets.FB_PROJECT_ID }}'
          FB_CLIENT_EMAIL: '${{ secrets.FB_CLIENT_EMAIL }}'
          FB_PRIVATE_KEY: '${{ secrets.FB_PRIVATE_KEY }}'
      - run: echo "Deploying to Firebase Hosting! $FB_PROJECT_ID"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_TESTING_396020 }}'
          channelId: live
          projectId: ai-testing-396020
